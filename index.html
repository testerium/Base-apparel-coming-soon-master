<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

    <main>
      <div class="container">   
        <img class="img_logo" src="./images/logo.svg" alt=""> 
        <h1>
          <span>We're</span><br>coming<br>soon
        </h1>

        <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form action="#">
          <input onkeyup="check()" class="email" type="text" placeholder="Email Address">
          <img class="error_icon" src="./images/icon-error.svg" alt="">
          <button type="submit">></button>
          <div class="error_text">Please provide a valid email</div>
        </form>
      </div>
      <div class="img_bg">
        <img src="images/hero-desktop.jpg" alt="">
      </div>      
    </main>
  
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
